<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>ADMIN PORKS</title>
</head>

<body>
    <i style="cursor: pointer;" onclick="window.location.href='index.html'" class="fa fa-chevron-circle-left"
        aria-hidden="true">Voltar</i>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Ingrdientes</th>
                    <th scope="col">Preço (R$)</th>
                    <th scope="col">Categoria</th>
                    <th scope="col"><button onclick="$('#novoprd').modal('show')" type="button"
                            class="btn btn-outline-info">+</button></th>
                </tr>
            </thead>
            <tbody id="tabela">
            </tbody>
        </table>
    </div>
    <div class="modal fade" id="novoprd" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">Novo Produto</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input type="text" class="form-control" id="nomemd" name="nome" placeholder="nome do produto">
                        </div>
                        <div class="form-group">
                            <label for="ingredientes">Ingredientes</label>
                            <input type="text" class="form-control" id="ingredientesmd" name="ingredientes"
                                placeholder="ingredientes do prato">
                        </div>
                        <div class="form-group">
                            <label for="categoria">categoria</label>
                            <select class="form-select" id="categoriamd">
                                <option value="ALIMENTO" selected>Alimento</option>
                                <option value="BEBIDA">Bebida</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="preco">Preço (R$):</label>
                            <input type="number" class="form-control" id="precomd" placeholder="Insira o preço em reais">
                        </div>
                        <br>
                        <a onclick="cadastro()" class="btn btn-primary">Cadastrar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="editprd" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">Editar Produto</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="nomeed">Nome</label>
                            <input type="text" class="form-control" id="nomeed" name="nome" placeholder="nome do produto">
                        </div>
                        <div class="form-group">
                            <label for="ingredientesed">Ingredientes</label>
                            <input type="text" class="form-control" id="ingredientesed" name="ingredientes"
                                placeholder="ingredientes do prato">
                        </div>
                        <div class="form-group">
                            <label for="categoriaed">categoria</label>
                            <select class="form-select" id="categoriaed">
                                <option value="ALIMENTO" selected>Alimento</option>
                                <option value="BEBIDA">Bebida</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="precoed">Preço (R$):</label>
                            <input type="number" class="form-control" id="precoed" placeholder="Insira o preço em reais">
                        </div>
                        <br>
                        <a onclick="editarprd()" class="btn btn-primary">Enviar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
    crossorigin="anonymous"></script>
<script src="js/admin.js"></script>

</html>
